
<ion-header text-center>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
    <ion-img
  
    width="80" 
    height="80" 
    src="./assets/images/isura.jpg">
    
  </ion-img>
  
    <ion-list >
        <ion-item>
            <ion-label floating>User Name</ion-label>
          <ion-input required type="text" aria-placeholder="User Name" ></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label floating>Password</ion-label>
          <ion-input required type="password" aria-placeholder="Password" ></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button color="primary" (click)="login()">SIGN In</button>

    <p>Don't have an account?</p>

    <button ion-button (click)="onGoToRegister()">Register</button>

  
   


</ion-content>
